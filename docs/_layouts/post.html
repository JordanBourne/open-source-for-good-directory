---
layout: default
---
<article class="project-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="project-header">
    <h1 class="project-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="project-body" itemprop="articleBody">
    {% if page.desc %}
    <h3 class="project-desc">{{ page.desc }}</h3>
    {% endif %}
    {% if page.image %}
    <img class="project-image" src="{{ site.baseurl }}/imgs/{{ page.image }}">
    {% endif %}
    {{ content }}
  </div>
  <p class="project-date">
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    {% if page.author %} â€¢
    <span itemprop="author" itemscope itemtype="http://schema.org/Person">
    <span itemprop="name">{{ page.author }}</span></span>
    {% endif %}
  </p>
</article>
